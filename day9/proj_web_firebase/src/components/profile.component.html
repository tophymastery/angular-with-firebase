<div class="ui segment">
    <img class="ui medium image" ng-src="{{ $ctrl.photo }}">
    <h1>{{ $ctrl.name }}</h1>
    <h1>{{ $ctrl.aboutMe }}</h1>
    <a ui-sref="edit-profile" class="ui green button">Edit</a>
    <a ui-sref="course-create" class="ui blue button">Create course</a>
</div>
<div class="ui segment">
    <h2 class="ui header">My Own Course</h2>
    <div class="ui cards">
        <course-card ng-repeat="x in $ctrl.course" course="x" class="card">
            {{ x.name }}
        </course-card>
    </div>
</div>
</div>
